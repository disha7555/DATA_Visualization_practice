<html>
	<body>
		<canvas id="mycanvas" width="600" height="400" style="border:2px solid #FF0000">
		not displayed
		</canvas>
		<script>
			var canvas=document.getElementById("mycanvas");
			var ctx=canvas.getContext('2d');
			ctx.fillRect(0,0,200,200);
			
			var mygradient=ctx.createLinearGradient(200,200,300,200);
			mygradient.addColorStop(0,"red");
			mygradient.addColorStop(0.5,"purple");
			mygradient.addColorStop(1,"blue");
			ctx.fillStyle=mygradient; 
			ctx.fillRect(200,200,300,200);
			
			</script>
	</body>
</html>
