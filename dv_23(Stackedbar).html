<html>
	<head>
		<script type="text/javascript" src="canvasjs.min.js">
		</script>
		<script type="text/javascript">
			window.onload=function()
			{
			var chart=new CanvasJS.Chart("chartcontainer",
				{
				title:{
						text:"My Chart"
					},
				data:[
					 {
					 type:"column",
					 dataPoints:[{x:10,y:75},{x:20,y:35},
								{x:30,y:46},{x:40,y:77}]
					}
					,
					{
					type:"stackedColumn",
					dataPoints:[{x:10,y:33},{x:20,y:77},
								{x:30,y:75},{x:40,y:30}
								]}
					]});
					
				
				
					chart.render();
			
			}
			
		</script>
	</head>
	<body>
		<div id = "chartcontainer" height = 50% width = 50%></div>
	</body>
</html>
