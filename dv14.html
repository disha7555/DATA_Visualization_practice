<html>
	<body>
		<canvas id="mycanvas" width="600" height="600" style="border:2px solid #FF0000">
		not display
		</canvas>
		<script type="text/javascript">
			var canvas=document.getElementById('mycanvas');
			var ctx=canvas.getContext('2d');
			ctx.fillStyle="blue";
			ctx.arc(200,200,100,0,1.5*Math.PI,0);
			ctx.stroke();
			ctx.fill();
		</script>
	</body>
</html>
