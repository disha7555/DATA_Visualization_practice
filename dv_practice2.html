<html>
	<head>
		<body>
			<canvas id="mycanvas" width="600" height="600" style="border:2px solid #FF0000">
			not display
			</canvas>
			<script>
			var canvas=document.getElementById("mycanvas");
			var ctx=canvas.getContext('2d');
			ctx.fillStyle="red";
			ctx.fillRect(0,0,600,600);
			var g1=ctx.createRadialGradient(75,50,5,90,60,100);
			g1.addColorStop(0,"blue");
			g1.addColorStop(1,"orange");
			ctx.fillStyle=g1;
			ctx.fillRect(100,100,100,100);
			</script>
			</body>
			</html>
