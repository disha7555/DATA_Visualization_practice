<html>
	<body>
		<canvas id="mycanvas" width="600" height="600" style="border:2px solid #FF0000">
		not display
		</canvas>
		<script type="text/javascript">
			var canvas=document.getElementById('mycanvas');
			var ctx=canvas.getContext('2d');
			ctx.beginPath();

						ctx.fillStyle="blue";
					
						ctx.fillRect(100,100,100,100);
						ctx.translate(50,50);
			ctx.fill();
			ctx.beginPath();
						ctx.fillStyle="yellow";
						ctx.fillRect(100,100,100,100);
			ctx.fill();
		</script>
	</body>
</html>
