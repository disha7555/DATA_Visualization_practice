<html>
	<head>
		<title>lj</title>
	</head>
	<body>
	<canvas id="mycanvas" width=300 height=300>
	</canvas>
	<script type="text/javascript">
	var canvas=document.getElementById('mycanvas');
	var ctx=canvas.getContext(('2d'));
	var radius=70;
	//var radius1=50;
	var cx=cy=150;
	//ctx.lineWidth=10;
	//ctx.strokeStyle="blue";
	var angle=0;
	var newangle=0;
	function drawCircle()
	{
	ctx.clearRect(0,0,canvas.width,canvas.height);
	ctx.beginPath();
	ctx.arc(cx,cy,radius,0,newangle*Math.PI);
	ctx.strokeStyle="red";
	ctx.stroke();
	//ctx.closePath();
	//ctx.beginPath();
	//ctx.arc(cx,cy,radius1,0,newangle*Math.PI);
	//ctx.strokeStyle="blue";
	//ctx.stroke();
	}
	function go()
	{
	if(angle<150)
	{
	angle=angle+1;
	newangle=angle*0.01;
	requestAnimationFrame(drawCircle);
	}
	}
	requestAnimationFrame(drawCircle);
	setInterval(go,1000/60);
	</script>
	</body>
	</html>
